[loggers]
keys=root, luigiStatus, insarError, insarStatus

[handlers]
keys=consoleHandler, fileHandler, errfileHandler, insarfileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_luigiStatus]
level=INFO
handlers=fileHandler
qualname=luigi-interface
propagate=0

[logger_insarError]
level=ERROR
handlers=errfileHandler
qualname=errors
propagate=0

[logger_insarStatus]
level=INFO
handlers=insarfileHandler
qualname=status
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('luigi-interface.log',)

[handler_errfileHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('errors.log',)

[handler_insarfileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('status.log',)

[formatter_simpleFormatter]
format=%(asctime)s: %(levelname)s: %(message)s
