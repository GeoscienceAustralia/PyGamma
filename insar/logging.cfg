[loggers]
keys=root, luigiStatus, insarTask, insarStatus

[handlers]
keys=consoleHandler, fileHandler, taskfileHandler, insarfileHandler

[formatters]
keys=simpleFormatter, JSONL

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_luigiStatus]
level=INFO
handlers=fileHandler
qualname=luigi-interface
propagate=0

[logger_insarTask]
level=INFO
handlers=taskfileHandler
qualname=task
propagate=0

[logger_insarStatus]
level=INFO
handlers=insarfileHandler
qualname=status
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('luigi-interface.log',)

[handler_taskfileHandler]
class=FileHandler
level=INFO
formatter=JSONL
args=('task-log.jsonl',)

[handler_insarfileHandler]
class=FileHandler
level=INFO
formatter=JSONL
args=('status-log.jsonl',)

[formatter_simpleFormatter]
format=%(asctime)s: %(levelname)s: %(message)s

[formatter_JSONL]
format=%(message)s
class=insar.logs.FormatJSONL
